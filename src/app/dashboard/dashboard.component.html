<div class="content dashboard">
  <h1 class="dashboard__title">MÃ©lo-Active</h1>
  <div class="dashboard__planner">
    <div class="dashboard__planner__months">
      <button (click)="goToPreviousMonth()">
        < </button>
          {{currentMonth }} {{currentYear}}
          <button (click)="goToNextMonth()">></button>
    </div>
    <div class="dashboard__planner__months__month">
      <button (click)="goToPreviousWeek()">
        < </button>
          <div class="dashboard__planner__months__month__days" *ngFor="let day of daysOfMonth; let i = index">
            <span>{{ getDayOfWeek(i) }}</span>
            <div class="dashboard__planner__months__month__days__day">
              {{ day }}
              <div *ngFor="let infos of informations"
                class="dashboard__planner__months__month__days__day__all-sessions">
                <div *ngIf="day == infos.day"
                  class="dashboard__planner__months__month__days__day__all-sessions__session">
                  <div class="dashboard__planner__months__month__days__day__all-sessions__session__name"
                    [ngStyle]="infos.activity_session === 'Sport' ? {'background-color': 'blue'} : (infos.activity_session === 'Nutrition' ? {'background-color': 'green'} : {'background-color': 'grey'})">
                    <img src="{{infos.user_image}}" alt="user photo">
                    <h3>{{infos.name}}</h3>
                  
                  </div>
                  <div class="dashboard__planner__months__month__days__day__all-sessions__session__infos">
                    <div>{{infos.time}}</div>
                    <div>{{infos.activity_session}}</div>                 
                  </div>
                </div>
              </div>

            </div>
          </div>
          <button (click)="goToNextWeek()">></button>

    </div>

  </div>
  <div class="dashboard__paiements">
    <h2 class="dashboard__paiements__title">Paiments</h2>
    <div class="dashboard__paiements__content">
      <button><</button>
      <div  class="dashboard__paiements__content__liste">
        <div *ngFor="let payment of payments">
          <p>{{payment.user_name}}</p>
          <p>{{payment.activity_session}}</p>
          <p>{{payment.date_session}}</p>
          <p>{{payment.price}}</p>
        </div>
       
      </div>
      <button>></button>
    </div>
  </div>


</div>
