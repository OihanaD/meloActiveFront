<div class="content dashboard">
  <h1 class="dashboard__title">MÃ©lo-Active</h1>
  <div class="dashboard__planner">
    <div class="dashboard__planner__months">
      <button (click)="goToPreviousMonth()">
        < </button>
          {{currentMonth }} {{currentYear}}
          <button (click)="goToNextMonth()">></button>
    </div>
    <div class="dashboard__planner__months__month">
      <button (click)="goToPreviousWeek()">
        < </button>
          <div class="dashboard__planner__months__month__days" *ngFor="let day of daysOfMonth; let i = index">
            <span>{{ getDayOfWeek(i) }}</span>
            <div class="dashboard__planner__months__month__days__day">
              {{ day }}
              <div *ngFor="let infos of informations" class="dashboard__planner__months__month__days__day__all-sessions">
                <div *ngIf="day == infos.day" class="dashboard__planner__months__month__days__day__all-sessions__session">
                  <div class="dashboard__planner__months__month__days__day__all-sessions__session__name" [ngStyle]="infos.activity_session === 'Sport' ? {'background-color': 'blue'} : (infos.activity_session === 'Nutrition' ? {'background-color': 'green'} : {'background-color': 'grey'})">
                    <h3>{{infos.name}}</h3> 
                  </div>
                  <div class="dashboard__planner__months__month__days__day__all-sessions__session__infos">
                  <div>{{infos.time}}</div> 
                  <div>{{infos.activity_session}}</div> 
                  <div>{{infos.user_image}}</div>
                  </div>
                </div>  
              </div>

            </div>
          </div>
          <button (click)="goToNextWeek()">></button>

    </div>
    
  </div>


</div>
